<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Item Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <h1>Firefly Item Finder</h1>
        <p>Search for any item by name.</p>

        <div class="search-container">
            <input type="search" id="searchInput" placeholder="Enter item name (e.g., Door)...">
        </div>

        <div id="resultsContainer" class="results-grid">
            </div>
    </main>
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <div class="modal-header">
                <div id="modalSprite" class="item-sprite modal-sprite-large"></div>
                <h2 id="modalItemName">Item Name</h2>
            </div>
            <div class="modal-body">
                <h3>Details</h3>
                <p><strong>ID:</strong> <span id="modalItemId"></span></p>
                <p><strong>Rarity:</strong> <span id="modalRarity"></span></p>
                <p><strong>Action Type:</strong> <span id="modalActionType"></span></p>
                <p><strong>Break Hits:</strong> <span id="modalBreakHits"></span></p>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>

</body>
</html>
