<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Item Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <h1>Firefly Item Finder</h1>
        <p>Search for any item by name.</p>

        <div class="search-container">
            <input type="search" id="searchInput" placeholder="Enter item name (e.g., Door)...">
        </div>

        <div id="resultsContainer" class="results-grid">
            </div>
    </main>

    <script defer src="script.js"></script>

</body>
</html>
