<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Item Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>

    <header class="site-header">
        <a href="../" class="back-link">&larr; Back to Main Site</a>
    </header>

    <main class="container">
        <div class="title-section">
            <h1>Firefly Item Finder</h1>
            <p>A lightweight, client-side database for all in-game items.</p>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="search" id="searchInput" placeholder="Search for an item (e.g., Angel Wings)...">
        </div>

        <div id="resultsContainer" class="results-grid">
            </div>
    </main>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <div class="modal-header">
                <div id="modalSprite" class="item-sprite modal-sprite-large"></div>
                <h2 id="modalItemName">Item Name</h2>
            </div>
            <div class="modal-body">
                <h3><i class="fas fa-info-circle"></i> Details</h3>
                <div class="details-grid">
                    <p><strong>ID:</strong> <span id="modalItemId"></span></p>
                    <p><strong>Rarity:</strong> <span id="modalRarity"></span></p>
                    <p><strong>Action Type:</strong> <span id="modalActionType"></span></p>
                    <p><strong>Break Hits:</strong> <span id="modalBreakHits"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>

</body>
</html>
