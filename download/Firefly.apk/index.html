<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Private Server</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>Welcome to the Firefly Server</h1>
            <p>Embark on a new journey. Your adventure awaits.</p>
            <button id="joinButton" class="cta-button">Join Now</button>
        </header>

        <section id="platform-selection" class="platform-selection hidden">
            <h2>Choose Your Platform</h2>
            <div class="platform-icons">
                <a href="/windows" class="platform-icon windows">
                    <i class="fab fa-windows"></i>
                    <span>Windows</span>
                </a>
                <a href="/macos" class="platform-icon macos">
                    <i class="fab fa-apple"></i>
                    <span>macOS</span>
                </a>
                <a href="/android" class="platform-icon android">
                    <i class="fab fa-android"></i>
                    <span>Android</span>
                </a>
                <a href="/ios" class="platform-icon ios">
                    <i class="fab fa-app-store-ios"></i>
                    <span>iOS</span>
                </a>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
