									</div>
								</div>

                                            <input type="number" id="tileX" class="form-control" value="0">
                                            <label for="tileY" class="col-sm-2 col-form-label">Tile Y:</label>
                                            <input type="number" id="tileY" class="form-control" value="0">
                                        </div>
                                        <div class="button-group">
